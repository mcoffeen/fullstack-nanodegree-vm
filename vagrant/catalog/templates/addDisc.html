{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = "col-sm-12 panel title-header text-center">
    <h2>Add Disc to Collection</h2>
</div>

<div class = "row">
    <div class = "col-sm-1"></div>
    <div class = "col-sm-10">
        <form action="{{url_for('newDisc', collection_id = collection.id)}}" method = "post">
            <div class = "form-group">
                <label for = "discType">Disc Type <small>*</small></label>
                <select class = "form-control input-field" name = "discType" required>
                    <option disabled selected>- Select -</option>
                    <option>Distance Driver</option>
                    <option>Fairway Driver</option>
                    <option>Mid-Range</option>
                    <option>Putt and Approach</option>
                </select>
                <label for = "mfr">Manufacturer</label>
                <input type = "text" class = "form-control input-field" name = "mfr">
                <label for = "name">Name <small>*</small></label>
                <input type = "text" class = "form-control input-field" name = "name" required>
                <label for = "plastic">Plastic Type</label>
                <input type = "text" class = "form-control input-field" name = "plastic">
                <label for = "color">Color</label>
                <input type = "text" class = "form-control input-field" name = "color">
                <label for = "weight">Weight <small>(grams)</small></label>
                <input type = "number" class = "form-control input-field" name = "weight">
                <small><em><span class = text-danger>* Required</span></em></small>
            </div>
            <div class = "row">
                <div class = "col-sm-6">
                    <div class = "btn-group">
                        <button type = "submit" class = "btn btn-primary" name = "addDisc">
                            Add Disc
                        </button>
                        <a class = "btn btn-default" href = "{{url_for('showCollection', collection_id = collection.id)}}">
                            Cancel
                        </a>
                    </div>
                </div>
                <div class = "col-sm-6 text-right">
                    <button type = "reset" class = "btn btn-info">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div class = "col-sm-1"></div>
</div>


{% endblock content %}
