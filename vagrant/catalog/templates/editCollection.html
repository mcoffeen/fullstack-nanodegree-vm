{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = "col-sm-12 panel title-header text-center">
    <h2>Edit Collection</h2>
</div>

<div class = "row">
    <div class = "col-sm-1"></div>
    <div class = "col-sm-10">
        <form action="{{url_for('editCollection', collection_id = collection.id)}}" method = "post">
            <div class = "form-group">
                <label for="name">New Collection Name</label>
                <input type = "text" class = "form-control" name = "newName" placeholder="{{collection.name}}" required>
            </div>
            <div class = "btn-group">
                <button type = "submit" class = "btn btn-primary" name = "update">
                    Update
                </button>
                <a class = "btn btn-default" href = "{{url_for('showCollection', collection_id = collection.id)}}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
    <div class = "col-sm-1"></div>
</div>


{% endblock content %}
